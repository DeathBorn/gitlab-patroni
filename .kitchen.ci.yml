---
driver:
  name: digitalocean
  private_networking: false
  ipv6: false
  region:  <%= ENV['GITLAB_DO_REGION'] || "nyc3" %>

provisioner:
  name: chef_solo
  product_name: chef
  product_version: 14.12.3
  data_bags_path: "./test/fixtures/data_bags"

platforms:
  - name: ubuntu-16-04-x64
    driver_config:
      server_name: <%= ENV['DIGITALOCEAN_TESTBOX_FQDN'] || "ubuntu-1604.gitlab-patroni.gitlab-cookbooks.ci.gitlab.test" %>
      image: 88667527 # Our own uploaded 16.04 image as DO no longer provides the version

  - name: ubuntu-18-04-x64
    driver_config:
      server_name: <%= ENV['DIGITALOCEAN_TESTBOX_FQDN'] || "ubuntu-1804.gitlab-patroni.gitlab-cookbooks.ci.gitlab.test" %>

  - name: ubuntu-20-04-x64
    driver_config:
      server_name: <%= ENV['DIGITALOCEAN_TESTBOX_FQDN'] || "ubuntu-2004.gitlab-patroni.gitlab-cookbooks.ci.gitlab.test" %>

# On CI, the ephemeral ed25519 key is generated by default
transport:
  name: ssh
  ssh_key: "~/.ssh/id_ed25519"
  username: root

verifier:
  name: inspec

.common_attributes: &common_attributes
  gitlab-patroni:
    secrets:
      backend: chef_vault
      path: secrets
      key: gitlab-patroni
    patroni:
      bind_interface: <%= ENV['VAGRANT_INTERFACE_NAME'] %>  # autodetect if nil
      config:
        bootstrap:
          pg_hba:
            - host postgres gitlab-superuser 192.168.0.0/11 md5
            - host all gitlab-superuser 192.168.0.0/11 md5
            - host all gitlab-superuser 192.168.0.0/11 md5
            - host all gitlab-superuser 127.0.0.1/32 md5
            - host replication gitlab-replicator 127.0.0.1/32 md5
            - host replication gitlab-replicator 192.168.0.0/11 md5
    postgresql:
      parameters:
        shared_buffers: 512MB
  consul:
    config:
      bootstrap_expect: 3
      datacenter: local
      ui: true
      enable_syslog: true
      log_level: INFO
  gitlab_consul:
    cluster_nodes:
      - 192.168.33.2
      - 192.168.33.3
      - 192.168.33.4
    cluster:
      bind_interface: <%= ENV['VAGRANT_INTERFACE_NAME'] %>  # autodetect if nil
      tls:
        ssl_key:
          secret_source: chef_vault
          secret_bag: secrets
          item: gitlab-consul-cluster
        ssl_cert:
          secret_source: chef_vault
          secret_bag: secrets
          item: gitlab-consul-cluster
        ssl_chain:
          secret_source: chef_vault
          secret_bag: secrets
          item: gitlab-consul-cluster
  prometheus:
    labels:
      env: test

suites:
  - name: patroni
    driver:
      network:
        - ["private_network", {ip: "192.168.33.2"}]
    run_list:
      - recipe[gitlab_consul::cluster]
      - recipe[gitlab-patroni::default]
      - recipe[gitlab-patroni::consul]
    attributes:
      <<: *common_attributes
    verifier:
      inspec_tests:
        - test/integration/default
