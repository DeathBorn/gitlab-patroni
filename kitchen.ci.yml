---
driver:
  name: gce
  project: gitlab-test-kitchen
  region: us-east1
  labels:
    - gitlab-patroni
  tags:
    - test-kitchen
  metadata:
    ssh-keys: <%= 'testkitchen:' + IO.binread("#{ENV['SSH_KEY']}.pub").rstrip! %>

provisioner:
  product_name: chef
  product_version: 14.12.3
  data_bags_path: "./test/fixtures/data_bags"

platforms:
  - name: ubuntu-16-04-x64
    driver:
      image_project: ubuntu-os-cloud
      image_family: ubuntu-1604-lts
      metadata:
        application: ubuntu
        release: a
        version: 1604
  - name: ubuntu-18-04-x64
    driver:
      image_project: ubuntu-os-cloud
      image_family: ubuntu-1804-lts
      metadata:
        application: ubuntu
        release: a
        version: 1804
  - name: ubuntu-20-04-x64
    driver:
      image_project: ubuntu-os-cloud
      image_family: ubuntu-2004-lts
      metadata:
        application: ubuntu
        release: a
        version: 2004

transport:
  connection_retries: 60
  connection_retry_sleep: 10
  username: testkitchen
  ssh_key: <%= ENV['SSH_KEY'] %>

verifier:
  name: inspec

.common_attributes: &common_attributes
  gitlab-patroni:
    secrets:
      backend: chef_vault
      path: secrets
      key: gitlab-patroni
    patroni:
      bind_interface: <%= ENV['VAGRANT_INTERFACE_NAME'] %>  # autodetect if nil
      config:
        bootstrap:
          pg_hba:
            - host postgres gitlab-superuser 192.168.0.0/11 md5
            - host all gitlab-superuser 192.168.0.0/11 md5
            - host all gitlab-superuser 127.0.0.1/32 md5
            - host replication gitlab-replicator 127.0.0.1/32 md5
            - host replication gitlab-replicator 192.168.0.0/11 md5
    postgresql:
      parameters:
        shared_buffers: 512MB
        shared_preload_libraries: pg_wait_sampling,pg_stat_kcache
  consul:
    config:
      bootstrap_expect: 3
      datacenter: local
      ui: true
      enable_syslog: true
      log_level: INFO
  gitlab_consul:
    cluster_nodes:
      - 192.168.33.2
      - 192.168.33.3
      - 192.168.33.4
    cluster:
      bind_interface: <%= ENV['VAGRANT_INTERFACE_NAME'] %>  # autodetect if nil
      tls:
        ssl_key:
          secret_source: chef_vault
          secret_bag: secrets
          item: gitlab-consul-cluster
        ssl_cert:
          secret_source: chef_vault
          secret_bag: secrets
          item: gitlab-consul-cluster
        ssl_chain:
          secret_source: chef_vault
          secret_bag: secrets
          item: gitlab-consul-cluster
  prometheus:
    labels:
      env: test

suites:
  - name: patroni
    lifecycle:
      pre_converge:
        remote: "sudo apt-get clean && sudo apt-get update"
    run_list:
      - recipe[gitlab-patroni::kitchen_chef_sslerror_fix]
      - recipe[gitlab_consul::cluster]
      - recipe[gitlab-patroni::default]
      - recipe[gitlab-patroni::consul]
    attributes:
      <<: *common_attributes
    verifier:
      inspec_tests:
        - test/integration/default

  - name: postgresql_extension_pg_wait_sampling
    run_list:
      - recipe[gitlab-patroni::kitchen_chef_sslerror_fix]
      - recipe[gitlab-patroni::default]
    attributes:
      <<: *common_attributes
    verifier:
      inspec_tests:
        - test/integration/postgresql/extensions/pg_wait_sampling

  - name: postgresql_extension_pg_stat_kcache
    run_list:
      - recipe[gitlab-patroni::kitchen_chef_sslerror_fix]
      - recipe[gitlab-patroni::default]
    attributes:
      <<: *common_attributes
    verifier:
      inspec_tests:
        - test/integration/postgresql/extensions/pg_stat_kcache